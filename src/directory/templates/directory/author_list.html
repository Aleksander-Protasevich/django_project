<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <table border="1">
        <tr>
            <td>#</td>
            <td>Имя</td>
            <td>Жанр</td>
            <td>Страна</td>
            <td>Операции</td>
        </tr>    
        {% for author in object_list %}
        <tr>
            <td>{{ author.pk }}</td>
            <td><a href="{% url 'author-detail' author.pk %}">{{ author.name }}</a></td>
            <td>{{ author.genre }}</td>
            <td>{{ author.country }}</td> 
            <td><a href="{% url 'author-delete' author.pk %}">Удалить</a>    
                <a href="{% url 'author-update' author.pk %}">Обновить</a></td>   
        {% endfor %}
    </table>
    <a href = "{% url 'author-create' %}">Добавить автора</a>
</body>
</html>
