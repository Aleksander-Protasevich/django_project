{% extends "base.html" %}

{% block title %} Издательства {% endblock title %}

{% block main_content %}
  
    <h1>Издательства</h1>
    <table class="table table-dark table-striped">
        <tr align="center">
            <td>#</td>
            <td>Имя</td>
            <td>Орерации</td>
            </tr>    
        {% for publishing in object_list %}
        <tr align="center">
            <td>{{ publishing.pk }}</td>
            <td><a href="{% url 'publishing-detail' publishing.pk %}">{{ publishing.name }}</a></td>
            <td><a href="{% url 'publishing-delete' publishing.pk %}"><button type="button" class="fas fa-trash" data-toggle="tooltip" data-placement="top" title="Удалить"></button></a>&#160;   
                <a href="{% url 'publishing-update' publishing.pk %}"><button type="button" class="fas fa-pen" data-toggle="tooltip" data-placement="top" title="Редактировать"></button></a></td> 
        {% endfor %}
    </table>
    <a href = "{% url 'publishing-create' %}" class="btn btn-outline-primary">Добавить издательство</a>
{% endblock main_content %}
