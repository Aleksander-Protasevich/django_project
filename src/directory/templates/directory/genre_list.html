{% extends "base.html" %}

{% block title %} Жанры {% endblock title %}

{% block main_content %}
  
    <h1>Жанры</h1>
    <table class="table table-dark table-striped">
        <tr align="center">
            <td>#</td>
            <td>Имя</td>
            <td>Орерации</td>
            </tr>    
        {% for genre in object_list %}
        <tr align="center">
            <td>{{ genre.pk }}</td>
            <td><a href="{% url 'genre-detail' genre.pk %}">{{ genre.name }}</a></td>
            <td><a href="{% url 'genre-delete' genre.pk %}"><button type="button" class="fas fa-trash" data-toggle="tooltip" data-placement="top" title="Удалить"></button></a>&#160;  
                <a href="{% url 'genre-update' genre.pk %}"><button type="button" class="fas fa-pen" data-toggle="tooltip" data-placement="top" title="Редактировать"></button></a></td> 
        {% endfor %}
    </table>
    <a href = "{% url 'genre-create' %}" class="btn btn-outline-primary">Добавить жанр</a>
{% endblock main_content %}
