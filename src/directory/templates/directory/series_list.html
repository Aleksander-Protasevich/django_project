{% extends "base.html" %}

{% block title %} Серии {% endblock title %}

{% block main_content %}
    <h1>Серии</h1>
    <table class="table table-dark table-striped">
        <tr align="center">
            <td>#</td>
            <td>Имя</td>
            <td>Орерации</td>
            </tr>    
        {% for serie in object_list %}
        <tr align="center">
            <td>{{ serie.pk }}</td>
            <td><a href="{% url 'series-detail' serie.pk %}">{{ serie.name }}</a></td>
            <td><a href="{% url 'series-delete' serie.pk %}"><button type="button" class="fas fa-trash" data-toggle="tooltip" data-placement="top" title="Удалить"></button></a>&#160;     
                <a href="{% url 'series-update' serie.pk %}"><button type="button" class="fas fa-pen" data-toggle="tooltip" data-placement="top" title="Редактировать"></button></a></td>  
        {% endfor %}
    </table>
    <a href = "{% url 'series-create' %}" class="btn btn-outline-primary">Добавить серию</a>
{% endblock main_content %}
